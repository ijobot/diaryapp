<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>My Diary App</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">My Personal Diary</h1>
    
        <form id="entryForm" action="#" method="post">
            <textarea class="entry-textbox" name="diary-entry" placeholder="What happened today?" required></textarea><br>
            <button class="button" type="submit">Submit</button>
        </form>
        <section id="entries">
            <div class="entries-nav"></div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
